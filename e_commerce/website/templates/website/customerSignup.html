{% block 'title' %}

{% block 'content' %}

        <form method="post">
            {% csrf_token%}
            {{coreForm.as_p}}
            {{customerForm.as_p}}
            <button type="submit  " class="btn btn-secondary">Enter</button>
        </form>
    </div>
</div>

{% endblock%}
